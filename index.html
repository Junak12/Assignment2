<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    .font-Noto-Serif {
      font-family: 'Noto Serif', serif;
    }
  </style>
</head>

<body>

  <header class="max-w-[400px] mx-auto md:max-w-7xl md:mx-auto">
    <div class="w-full flex justify-between md:hidden">
      <div class="mt-10 items-center ml-14  text-[28px] font-bold">
        9:41
      </div>
      <div class="items-center mr-5 mt-5">
        <img class="w-20 h-20" src="assets/all.avif" alt="">
      </div>
    </div>
    <nav class="flex justify-between items-center px-4 h-16 md:mt-4">

      <!-- Logo -->
      <div>
        <img src="assets/logo.png" alt="Logo">
      </div>

      <!-- Menu + Cart container -->
      <div class="flex items-center">
        <!-- Menu buttons (hidden on mobile) -->
        <button class="hidden md:block text-base font-bold">Home</button>
        <button class="hidden md:block md:ml-12 text-[#8987A1] text-base font-medium">Store</button>
        <button class="hidden md:block md:ml-12 text-[#8987A1] text-base font-medium">About us</button>

        <!-- Cart -->
        <div class="flex items-center ml-4 md:ml-9">
          <img src="assets/cart.png" alt="Cart" class="w-6 h-6">
          <button class="text-base font-medium ml-2">Cart ($56)</button>
        </div>
      </div>

    </nav>
    <!-- Hero Section -->
  <div class="flex flex-col-reverse md:flex-row md:mt-[120px] md:justify-between md:items-center">
    <!-- Text -->
    <div class="md:items-center">
      <h2 class="font-Noto-Serif text-[24px] mt-7 md:text-[65px] font-bold">
        ALWAYS <span class="text-[#E95A08]">FRESH</span> <br>
        <span class="text-[#E95A08]">FLOWERS</span>
      </h2>
      <p class="font-inter text-[14px] md:text-[22px] text-[#000000] mt-4 font-normal">
        Indulge your senses with the beauty and fragrance of <br>
        our fresh flower shop. From classic roses to exotic <br>
        blooms, we offer a wide variety of fresh flowers that <br>
        are perfect for any occasion
      </p>
    </div>
  
    <!-- Image -->
    <div class="md:items-center md:mr-20">
      <img src="assets/hero-flower.png" alt="">
    </div>
  </div>
  </header>

</body>

</html>
